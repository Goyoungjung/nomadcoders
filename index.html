<!DOCTYPE html>
<html lang="ko">

<body>
    <div id="root"></div>
</body>

<script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="text/babel">
    function MinutesToHours() {
        const [amount, setAmount] = React.useState();
        const [flipped, setFlipped] = React.useState(false);
        const onChange = (event) => {
            setAmount(event.target.value);
        };
        const onFlip = () => {
            reset();
            setFlipped((current) => !current);
        };
        const reset = () => { setAmount(0) }
        return (
            <div>
                <h1>Super Converter</h1>
                <label HTMLfor="minutes">Minutes</label>
                <input
                    value={flipped ? amount * 60 : amount}
                    id="minutes"
                    placeholder='Minutes'
                    type="number"
                    onChange={onChange}
                    disabled={flipped}
                />
                <label HTMLfor="hours">Hours</label>
                <input
                    value={flipped ? amount : Math.round(amount / 60)}
                    id="hours"
                    placeholder='Hours'
                    type="number"
                    onChange={onChange}
                    disabled={!flipped}
                />
                <button onClick={reset}>reset</button>
                <button onClick={onFlip}>Flipp</button>
            </div>
        );
    }
    function KmToMile() {
        const [amount, setAmount] = React.useState();
        const [flip, setFlip] = React.useState(false);
        const onChange = (event) => {
            setAmount((event.target.value));
        }
        
        const reset = () => {
            setAmount(0);
        }
        const onFlip = () => {
            reset();
            setFlip((current) => !current);
        }
        return (
            <div>
                <h3>KM To Mile</h3>
                <label for="Km">KM</label>
                <input
                    id="Km"
                    type="number"
                    onChange={onChange}
                    value={flip ? amount * 1.60934 : amount }
                    disabled={flip}
                />
                <label for="mile">Mile</label>
                <input
                    id="mile"
                    type="number"
                    onChange={onChange}
                    value={!flip ? amount * 0.62137 : amount}
                    disabled={!flip}
                />
                <button onClick={reset}>reset</button>
                <button onClick={onFlip}>Filpp</button>
            </div>

        )
    }
    function App() {
        const [index, setIndex] = React.useState("1")
        const onSelect = (event) => {
            setIndex(event.target.value);
        }
        return (
            <div>
                <h1>Super Converter</h1>
                <select value={index} onChange={onSelect}>
                    <option value="xx">select your units</option>
                    <option value="0">Minutes & Hours</option>
                    <option value="1">Km & Mlies</option>
                </select>
                <hr />
                {index === "xx" ? "Please select your units" : null}
                {index === "0" ? <MinutesToHours /> : null}
                {index === "1" ? <KmToMile /> : null}
            </div>
        );
    }
    const root = document.getElementById('root');
    ReactDOM.render(<App />, root);
</script>

</html>
